<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (max ~60 chars) -->
    <title>Buildora | Software House & Digital Solutions</title>

    <!-- Meta Description (max ~160 chars) -->
    <meta name="description" content="Buildora is a leading software house delivering custom web, mobile, and AI-powered solutions. Transform your business with innovative technology." />

    <!-- Keywords -->
    <meta name="keywords" content="software house, web development, mobile apps, AI solutions, custom software, Buildora, IT services, Egypt software company" />

    <!-- Author -->
    <meta name="author" content="Buildora Software House" />

    <!-- Open Graph (for social media) -->
    <meta property="og:title" content="Buildora | Software House & Digital Solutions" />
    <meta property="og:description" content="We build innovative software solutions for web, mobile, and AI to help businesses scale and succeed." />
    <meta property="og:image" content="/images/og-image.jpg" />
    <meta property="og:url" content="https://www.buildora.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Buildora | Software House & Digital Solutions" />
    <meta name="twitter:description" content="We build custom software solutions for businesses worldwide." />
    <meta name="twitter:image" content="/images/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/LOGO.png" />

    <!-- Fonts -->
    <link href="/src/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- Structured Data (JSON-LD for Software Company) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Buildora",
      "url": "https://www.buildora.com",
      "logo": "https://www.buildora.com/images/logo.png",
      "sameAs": [
        "https://www.facebook.com/buildora",
        "https://www.linkedin.com/company/buildora",
        "https://twitter.com/buildora"
      ],
      "description": "Buildora is a software house specializing in web development, mobile applications, and AI-powered business solutions.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Software St",
        "addressLocality": "Cairo",
        "addressCountry": "Egypt"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+20-100-000-0000",
        "contactType": "Customer Service",
        "areaServed": "Worldwide",
        "availableLanguage": ["English", "Arabic"]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
